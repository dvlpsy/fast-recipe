<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumbnail {
            margin: 10px;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: gray;
            border: 5px solid black;
        }
        .thumbnail.round {
            border-radius: 20px;
        }
        .thumbnail.circle {
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="thumbnail" style="background-image:url('images/animal.jpg');"></div>
    <div class="thumbnail round" style="background-image:url('images/animal.jpg');"></div>
    <div class="thumbnail circle" style="background-image:url('images/animal.jpg');"></div>
    <img src="images/animal.jpg" alt="">
</body>
</html>
